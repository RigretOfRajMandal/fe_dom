<!DOCTYPE html>
<html>
<head>
  <title>Events</title>
</head>
<body>
  <button id="doorBellButton">Ring Bell</button>
</body>
<script>
  var button = document.getElementById("doorBellButton");

  button.addEventListener("click", function() {

    console.log("Please open the door");
  });
  
</script>
</html>
